<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Escolar - Acceso</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        #error {
            color: red;
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Biblioteca Escolar</div>
        <p>Accede a tu cuenta</p>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Matrícula" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <p id="error">Matrícula o contraseña incorrecta</p>
        <div class="footer">
            &copy; 2025 Biblioteca Universidad Estudiantil
        </div>
    </div>

    <script>
        // Eliminé la parte que prevenía el envío del formulario
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            // event.preventDefault();  // Eliminar esta línea
            const username = event.target.username.value.trim();
            const password = event.target.password.value;

            const validUsername = "123456";
            const validPassword = "biblioteca2025";

            if (username === validUsername && password === validPassword) {
                window.location.href = "catalogo.html";
            } else {
                document.getElementById("error").style.display = "block";
            }
        });
    </script>

</body>
</html>
